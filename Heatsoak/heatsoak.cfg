[gcode_macro Heatsoak]
gcode:

    _CG28                                                          #Conditional Homing 
    SET_FAN_SPEED FAN=BedFans SPEED=1                              #Bedfans 100%
    SET_FAN_SPEED FAN=NEVERMORE SPEED=1                            #Nevermore 100%
    M140 S110                                                      #Set Bed Temp at 110Â°C
    M104 S260                                                      #Set Extruder Temp at 260
    M106                                                           #Set Fan Speed to Full
    G0 X175 Y175 Z15 F6000                                         #Park Extruder at the Center of the Bed


[gcode_macro Heatsoak_Stop]
gcode:

    SET_FAN_SPEED FAN=BedFans SPEED=0                              #Bedfans off
    SET_FAN_SPEED FAN=NEVERMORE SPEED=0                            #Nevermore off
    TURN_OFF_HEATERS                                               #Turn Bed / Hotend off
    M107                                                           #Turn print cooling fan off
    G0 X175 Y175 Z15 F6000                                         #Park Extruder at the Center of the Bed

