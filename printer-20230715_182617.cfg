#################################
# Automatisches Gantry-Leveling
#################################
[gcode_macro G32]
gcode:
    BED_MESH_CLEAR                              ; Clear Bed Mesh
    CLEAR_PAUSE                                 ; Clear Pause
    SET_DISPLAY_TEXT MSG="Hotend: 150C"         ; Displays info Hotend Temp 150C
    M109 S150                                   ; Tap Nozzle 150C & Wait
    SET_DISPLAY_TEXT MSG="Home All"             ; Displays info Home All
    _CG28                                       ; Home all Axes
    SET_DISPLAY_TEXT MSG="Brushy Brush!"        ; Displays info Nozzle Brush
    status_cleaning                             ; SBLEDs Status Cleaning
    clean_nozzle                                ; Nozzle Clean
    G90                                         ; Use absoulute coordinates
    SET_DISPLAY_TEXT MSG="Home Z"               ; Displays info Home Z
    G28 Z                                       ; Home Z
    SET_DISPLAY_TEXT MSG="QGL"                  ; Displays info
    QUAD_GANTRY_LEVEL                           ; QGL
    SET_DISPLAY_TEXT MSG="Home Z"               ; Displays info Home Z
    G28 Z                                       ; Home Z
    SET_DISPLAY_TEXT MSG="Bed Mesh"             ; Displays info Bed Mesh
    STATUS_MESHING                              ; Status Meshing
    BED_MESH_CALIBRATE                          ; Bed Mesh Calibrate
    SET_DISPLAY_TEXT MSG="HOME Z"               ; Displays Info Home Z
    G28 Z                                       ; Home Z
    BED_MESH_PROFILE LOAD=default               ; Load the new made Meshbed Profile

#--------------------------------------------------------------------
# Start-Code f체r den Slicer
# Superslicer: 
# PRINT_START BED=[first_layer_bed_temperature] EXTRUDER=[first_layer_temperature]
# M104 S[first_layer_temperature]
# M140 S[first_layer_bed_temperature]
#--------------------------------------------------------------------

#######################################
# Print Start
#######################################
[gcode_macro PRINT_START]
gcode:
    {% set BED = params.BED|int %}
    {% set EXTRUDER = params.EXTRUDER|int %}
    {% set CHAMBER = params.CHAMBER|default(40)|int %}
    {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
    {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}
    status_heating                                                            ; SBLEDs Status Heating
    SET_DISPLAY_TEXT MSG="Bed: {BED}c"                                        ; Displays info Bed Temp
    M140 S{BED}                                                               ; Set Bed Temperature
    M190 S{BED}                                                               ; Wait for Bed Temperature
    #SET_FAN_SPEED FAN=NEVERMORE SPEED=1                                       ; Nevermore 100%
    SET_DISPLAY_TEXT MSG="Heatsoak: {CHAMBER}c"                               ; Displays info Heatsoak
    TEMPERATURE_WAIT SENSOR="temperature_sensor enclosure" MINIMUM={CHAMBER}  ; Wait for Chamber Temp
    status_homing                                                             ; SBLEDs Status Homing
    G32                                                                       ; Home All Axes Macro
    G21                                                                       ; Set Units to Millimeters
    G90                                                                       ; Use Absoulute Coordinates
    M83                                                                       ; Use Relative Distance for Extrusion
    SET_DISPLAY_TEXT MSG="Ready to Clean the Nozzle"                          ; Displays info Bed Mesh
    status_busy                                                               ; SBLEDs Status Busy
    G0 X270 Y350 Z7 F6000                                                     ; Move Printhead Near Nozzle Brush
    SET_DISPLAY_TEXT MSG="Hotend: {EXTRUDER}c"                                ; Heating Hotend
    status_heating                                                            ; SBLEDs Status Heating
    M109 S{EXTRUDER}                                                          ; Set and Wait for Nozzle Temperature
    SET_DISPLAY_TEXT MSG="Brushy Brush!"                                      ; Displays info Nozzle Brush
    status_cleaning                                                           ; SBLEDs Status Cleaning
    clean_nozzle                                                              ; Nozzle Clean
    status_busy                                                               ; SBLEDs Status Busy
    SET_DISPLAY_TEXT MSG="Purging"                                            ; Displays info Adaptive Purge
    status_ready                                                              ; SBLEDs Status Printing
    VORON_PURGE                                                               ; Adaptive Purge Voron Logo
    SET_DISPLAY_TEXT MSG="THIS IS SPARTAAAAAAAAAAAA"                          ; Displays info Printing
 
#--------------------------------------------------------------------
# Im vorderen Bereich die "PRIME LINE/PURGE LINE" ziehen
#--------------------------------------------------------------------

#################################
# Prime Line
#################################
[gcode_macro PRIME_LINE]
gcode: 
    SAVE_GCODE_STATE NAME=BEFORE_PRIME
    G92 E0
    G1 X10 Y26 Z3 F6000
    G1 X60.0 E12.0 Z0.3 F1000.0
    G1 X125.0 E22.5 F1000.0
    G4 P400
    G0 Z2.0 F600
    G92 E0
    RESTORE_GCODE_STATE NAME=BEFORE_PRIME

#--------------------------------------------------------------------
# End-Code f체r den Slicer
# Superslicer: 
# PRINT_END
#--------------------------------------------------------------------

##############################################
# Print End
##############################################
[gcode_macro PRINT_END]
gcode:
    status_cooling
    M400                           					; Wait for Buffer to Clear
    G92 E0                        	 				; Zero the Extruder
    G1 E-10.0 F3600                					; Retract Filament
    G91                            					; Relative Positioning
    G0 Z1.00 X20.0 Y20.0 F20000    		            ; Move Nozzle to Remove Stringing
    TURN_OFF_HEATERS                                ; Turn of all Heaters
    M107                           					; Turn off Fan
    G1 Z1.8 F3000                    				; Move Nozzle up 2mm
    G90                            					; Absolute Positioning
    G0 X340 Y340 F3600            					; Park Nozzle at Rear
    BED_MESH_CLEAR                                  ; Clear Bed Mesh
    #SET_FAN_SPEED FAN=NEVERMORE SPEED=0             ; Turn off Nevermore
    status_part_ready                               ; SB LED Part Ready
    clean_nozzle                                    ; Nozzle Clean


#####################################
# Pause Macro
#####################################

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

#################################
# All OFF
#################################
[gcode_macro OFF]
gcode:
    M84                                   ; turn steppers off
    TURN_OFF_HEATERS                      ; turn bed / hotend off
    M107                                  ; turn print cooling fan off
    #SET_FAN_SPEED FAN=NEVERMORE SPEED=0   ; turn exhaust fan off
    SET_FAN_SPEED FAN=BedFans SPEED=0     ; bed fan off
    SET_PIN PIN=caselight VALUE=0         ; turn case light off

#################################
# Auto Parking Toolhead
#################################


[gcode_macro PARKREAR]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28                           ; home if not already homed
    {% endif %}
    SAVE_GCODE_STATE NAME=PARKREAR
    G90                              ; absolute positioning
    G0 X{printer.toolhead.axis_minimum.x+10} Y{printer.toolhead.axis_maximum.y-10} Z{printer.toolhead.axis_maximum.z-50} F6000     
    RESTORE_GCODE_STATE NAME=PARKREAR

[gcode_macro PARKCENTER]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28                           ; home if not already homed
    {% endif %}
    SAVE_GCODE_STATE NAME=PARKCENTER
    G90                               ; absolute positioning
    G0 X{printer.toolhead.axis_maximum.x/2} Y{printer.toolhead.axis_maximum.y/2} Z{printer.toolhead.axis_maximum.z/2} F6000    
    RESTORE_GCODE_STATE NAME=PARKCENTER

[gcode_macro PARKBED]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28                           ; home if not already homed
    {% endif %}
    SAVE_GCODE_STATE NAME=PARKBED
    G90                                ; absolute positioning
    G0 X{printer.toolhead.axis_maximum.x/2} Y{printer.toolhead.axis_maximum.y/2} Z15 F6000                                     
    RESTORE_GCODE_STATE NAME=PARKBED

######################
#Conditional Homing
######################

[gcode_macro _CG28]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}

####################
#Conditional QGL 
####################

[gcode_macro _CQGL]
gcode:
    {% if printer.quad_gantry_level.applied == False %}
        {% if "xyz" not in printer.toolhead.homed_axes %}
            G28 ; home if not already homed
        {% endif %}
        QUAD_GANTRY_LEVEL
        G28 Z
    {% endif %}

